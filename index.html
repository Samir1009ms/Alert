<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <section class="alertcontainer">
        <div class="buttonlar">
            <button class="btn alertBtnError">Error</button>
            <button class="btn alertBtnInfo">Info</button>
            <button class="btn alertBtnWarning">Warning</button>
            <button class="btn alertBtnSuccess">Success</button>
        </div>
        <div class="loginBtn">
           
            <div class="Sign hidden">
                <div class="Sign-container">
                    <i class="fa-regular fa-circle-xmark end"></i>
                    <p>Qeydiyyatsız davam edin <i class="fa-solid fa-arrow-right"></i></p>
                    <input type="email" class="email" placeholder="Email ünvanı">
                    <input type="text" class="email" placeholder="Şifrə">
                    <button type="submit" class="email daxil-ol">Daxil ol</button>
                </div>
            </div>
            <div class="Signup hidden">
                <div class="Signup-container">
                    <i class="fa-regular fa-circle-xmark endup"></i>
                    <div>
                        <p>Qeydiyyatsız davam edin <i class="fa-solid fa-arrow-right"></i></p>
                        <input type="text" name="" id="" class="ad" placeholder="Ad">
                        <input type="text" name="" id="" class="ad" placeholder="Soyad">
                    </div>
                    <input type="email" class="email" placeholder="Email ünvanı">
                    <input type="text" class="email" placeholder="Şifrə">
                    <input type="text" class="email" placeholder="Şifrəni yenidən daxil edin">
                    <span class="qayda"><input type="checkbox" class="checkbox"><span class="qaydalar">Kampaniyalardan
                            xəbərdar olmaq üçün məlumat
                            almaq istəyirik, <span class="qaydalink">Qaydalar və şərtlər</span> Qaydalarla
                            razıyam.</span></span>
                    <button type="submit" class="email daxil-ol">Qeydiyyat</button>
                </div>
            </div>
            <div class="btn">
                <button class="login loginSign">Login</button>
                <button class="login loginSignup loginRegister">Register</button>
            </div>
        </div>

      
        <div class="alert">
            <div class="error"><i class="fa-solid fa-exclamation"></i><span>lorem ipsum dolor sit amet</span><i
                    class="fa-solid fa-xmark  endError"></i></div>
            <div class="info"><i class="fa-solid fa-exclamation"></i><span>lorem ipsum dolor sit amet</span><i
                    class="fa-solid fa-xmark endInfo"></i></div>
            <div class="warning"><i class="fa-solid fa-triangle-exclamation"></i><span class="warning-cont"><span
                        class="warning-up">Warning</span><span class="warning-down">lorem ipsum dolor sit
                        amet</span></span><i class="fa-solid fa-xmark endWarning"></i></div>
            <div class="success"><i class="fa-solid fa-circle-check"></i><span>lorem ipsum dolor sit amet</span><i
                    class="fa-solid fa-xmark endSuccess"></i></div>
        </div>
    </section>

    <script src="./js/style.js"></script>
    <script src="https://kit.fontawesome.com/081a8069c2.js" crossorigin="anonymous"></script>
</body>

</html>
